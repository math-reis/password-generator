<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>

<body>
    <div class="container">    
<!-- Password Generator -->
        <div class="container1">
            <h2>Generate</h2>
            <div class="result-container1">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="range" id="length" value="12" min="4" max="24" oninput="this.nextElementSibling.value = this.value"><output>12</output>
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label> 
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label> 
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Include numbers</label> 
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label>Include symbols</label> 
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate Password
            </button>
        </div>
    
<!-- Password Evaluator -->

        <div class="container2">
            <h2>Evaluate</h2>
                <input type="text" id="id_password" class="form-control" placeholder="Enter password">

            <div class="requirements">
                <div class="requirement">
                    <label>Length greater than 6</label> 
                    <output type="?" id="uppercaseincluded" checked>
                </div>
                <div class="requirement">
                    <label>Uppercase letters included</label> 
                    <output type="?" id="uppercaseincluded" checked>
                </div>
                <div class="requirement">
                    <label>Lowercase letters included</label> 
                    <output type="?" id="uppercaseincluded" checked>
                </div>
                <div class="requirement">
                    <label>Numbers included</label> 
                    <output type="?" id="uppercaseincluded" checked>
                </div>
                <div class="requirement">
                    <label>Symbols included</label> 
                    <output type="?" id="uppercaseincluded" checked>
                </div>
            </div>

            <div class="btn2 btn2-result" id="generate">
                <div id="id_strip" class="result"></div><input type="hidden" id="id_entrophy">
            </div>
        </div>
